# Радиус локального чата (в блоках)
local-chat-radius: 100

# В течении какого времени активны ссылки на инвентари (в минутах)
inv-expired-minutes: 3

# Добавлять никам игроков hover с текстом.
player-hover:
  enabled: true

# Информировать игроков об упоминании их в чате
player-mention:
  enabled: true

# Формат сообщения
message-format: "{prefix}{username-color}{displayname}{suffix}<dark_gray> »<reset> {message}"

# Настройки форматов
formats:
  # Формат для локального чата
  local: "<yellow>Ⓛ</yellow> {message}"
  # Формат для глобального чата
  global: "<green>Ⓖ</green> {message}"

# Подставлять команды, отправленные через [/command]
commands:
  enabled: true
  display-text: "<aqua>[<yellow>{command}<aqua>]<reset>"
  hover-text: "<yellow>Нажмите, чтобы использовать команду!"
  click-action: "SUGGEST_COMMAND"
  description: "Преобразует команды в квадратных скобках в кликабельные элементы"

# Кастомные заполнители
custom-placeholders:
  # Показать инвентарь
  inv:
    display-text: "<white>[<aqua>Инвентарь <white>%player_name%]<reset>"
    inventory-title: "Инвентарь %player_name%"
    hover-text: "<yellow>Нажмите чтобы посмотреть!"
    click-action: "SHOW_INV"
    description: "Показывает инвентарь игрока в интерактивном просмотре"

  # Показать эндер сундук
  ender:
    display-text: "<white>[<light_purple>Эндер-сундук <white>%player_name%]<reset>"
    inventory-title: "Эндер сундук %player_name%"
    hover-text: "<yellow>Нажмите чтобы посмотреть!"
    click-action: "SHOW_ENDER"
    description: "Показывает эндер-сундук игрока в интерактивном просмотре"

  # Показать предмет из руки
  item:
    display-text: "<white>[{item}]<reset>"
    inventory-title: "Предмет %player_name%"
    hover-text: "<yellow>Нажмите чтобы посмотреть!"
    click-action: "SHOW_ITEM"
    description: "Показывает предмет в руке игрока с названием и метаданными"

  # Показать баланс денег
  money:
    display-text: "<white>[<green>Монеты <white>%player_name%]<reset>"
    hover-text: "<green>Монеты %player_name%: %coinsengine_balance_short_clean_money%"
    click-action: "SUGGEST_COMMAND"
    click-value: "/money pay %player_name% "
    description: "Отображает баланс монет игрока с возможностью быстрой оплаты"

  # Показать баланс коинов
  coins:
    display-text: "<white>[<gold>Коины <white>%player_name%]<reset>"
    hover-text: "<gold>Коины %player_name%: %coinsengine_balance_short_clean_coins%"
    click-action: "SUGGEST_COMMAND"
    click-value: "/coins pay %player_name% "
    description: "Отображает баланс коинов игрока с возможностью быстрой оплаты"

  # Предметы на аукционе игрока
  ah:
    display-text: "<white>[<yellow>Товары на аукционе <white>%player_name%]<reset>"
    hover-text: "<yellow>Товары на аукционе %player_name%"
    click-action: "RUN_COMMAND"
    click-value: "/ah view %player_name%"
    description: "Быстрый просмотр товаров игрока на аукционе"

  # Предложить обмен
  trade:
    display-text: "<white>[<yellow>Предложить обмен <white>%player_name%]<reset>"
    hover-text: "<yellow>Предложить обменяться вещами с %player_name%"
    click-action: "RUN_COMMAND"
    click-value: "/trade %player_name%"
    description: "Быстрое предложение обмена предметами с игроком"

  # Игровое время
  gametime:
    display-text: "<aqua>Время в игре: %player_world_time_24%<reset>"
    description: "Отображает текущее игровое время в 24-часовом формате"

  # Позиция игрока
  pos:
    display-text: "<aqua>Моя позиция: <white>%player_world% <yellow>X:<white>%player_x% <yellow>Y:<white>%player_y% <yellow>Z:<white>%player_z%<reset>"
    description: "Показывает текущие координаты и мир игрока"

  # Пинг игрока
  ping:
    display-text: "<aqua>Мой пинг: <green>%player_ping% <gray>мс<reset>"
    description: "Отображает текущий пинг игрока в миллисекундах"

  # Сайт сервера
  site:
    display-text: "<white>[<bold>Сайт: </bold><gradient:#ffb618:#ff4e18>FlyAwayMaking</gradient>]<reset>"
    hover-text: "<yellow>Перейти на наш сайт!"
    click-action: "OPEN_URL"
    click-value: "https://mc.flyawaymaking.ru/"
    description: "Ссылка на официальный сайт сервера"

  # Магазин сервера
  shop:
    display-text: "<white>[<bold>Магазин: </bold><gradient:#ffb618:#ff4e18>FlyAwayMaking</gradient>]<reset>"
    hover-text: "<yellow>Перейти в наш магазин"
    click-action: "OPEN_URL"
    click-value: "https://mc.flyawaymaking.ru/shop/"
    description: "Ссылка на магазин донатов и привилегий сервера"

  # Группа в ВК
  vk:
    display-text: "<white>[<bold>ВК: </bold><gradient:#ffb618:#ff4e18>FlyAwayMaking</gradient>]<reset>"
    hover-text: "<yellow>Перейти в нашу группу ВК"
    click-action: "OPEN_URL"
    click-value: "https://vk.com/flyawaymaking/"
    description: "Ссылка на официальную группу сервера ВКонтакте"

messages:
  placeholders-header: "<gradient:gold:yellow>Доступные плейсхолдеры:</gradient>"
  placeholder-line: "<gray>- <white>[{key}]</white> - <gray>{description}</gray>"
  placeholders-empty: "<red>Нет доступных плейсхолдеров."
  no-permission: "<red>У вас нет прав на использование этой команды."
  reload-success: "<green>Конфигурация успешно перезагружена!"
  reload-error: "<red>Ошибка при перезагрузке: {error}"
  unknown-command: "<red>Неизвестная команда. Используйте <yellow>/chatmanager help</yellow> для списка команд."
  bypass-prefix: "<gray>⟹ "
  info: |
    <gradient:gold:yellow>ChatManager v{version}</gradient>
    <gray>Автор: <white>{authors}</white>
    <gray>Версия API: <white>{api}</white>
    <gray>Радиус локального чата: <white>{radius} блоков</white>
    <gray>Формат сообщения: <white>{format}</white>
  help: |
    <gradient:gold:yellow>ChatManager - Помощь по командам</gradient>
    <gray>/chatmanager placeholders</gray> - <white>Список доступных плейсхолдеров</white>
    <gray>/chatmanager mentiontoggle</gray> - <white>Запретить/разрешить указывать вас в чате</white>
    <gray>/chatmanager colors</gray> - <white>Список цветов и форматов</white>
    <gray>/chatmanager help</gray> - <white>Показать это сообщение</white>
    <gray>/chatmanager reload</gray> - <white>Перезагрузить конфигурацию</white>
    <gray>/chatmanager info</gray> - <white>Информация о плагине</white>

    <gray>Использование чата:</gray>
    <gray>- Обычное сообщение</gray> - <white>локальный чат</white>
    <gray>- !сообщение</gray> - <white>глобальный чат</white>
  player-hover-text: |
    <green>Мир: <gray>%player_world%</gray>
    <yellow>Биом: <gold>%player_biome_capitalized%</gold>
    <red>Здоровье: %player_health_rounded%<gray>/%player_max_health_rounded%</gray>
    <blue>Пинг: <gray>%player_ping%</gray> <blue>мс
  player-mention-text: "<aqua>Уведомления об упоминаниях теперь {status}<aqua>.</aqua>"
  player-mention-status-enabled: "<green>Включены"
  player-mention-status-disabled: "<red>Выключены"
  colors: |
    <gradient:gold:yellow>Цвета и форматы:</gradient>
    <white>Цвета: <dark_green>&a</dark_green>, <aqua>&b</aqua>, <red>&c</red>, <light_purple>&d</light_purple>, <yellow>&e</yellow>, <white>&f</white>, <dark_blue>&1</dark_blue>, <dark_green>&2</dark_green>, <dark_aqua>&3</dark_aqua>, <dark_red>&4</dark_red>, <dark_purple>&5</dark_purple>, <gold>&6</gold>, <gray>&7</gray>, <dark_gray>&8</dark_gray>, <blue>&9</blue>
    <white>&l = <bold>Жирный</bold></white>
    <white>&o = <italic>Курсив</italic></white>
  player-not-found: "<red>Игрок не найден"
  from-player: "<gold>[от <red>{sender}<gold>]"
  to-player: "<gold>[<red>я <gold>-> <red>{target}<gold>]"
  reply-hover-text: "<yellow>Нажмите чтобы ответить"
